<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const send = function () {
            const text = document.getElementById("m").value;
            socket.emit('chat message', text);
        }

        const newMessage = function(msg) {
            const div = document.createElement("div");
            div.innerHTML = `<span> ${msg} </span>`;
            document.getElementById('message').appendChild(div);
            document.getElementById("m").value = "";
        }

        socket.on('chat message', newMessage);
    </script>

    

    <div class = "zone_message">
        <div class="zone_message--size">
            <div id="message">
                <div><span>Bonjour comment vas-tu?</span></div>
                <div><span>Je me demandais si tu Ã©tais disponible pour une partie de Among Us?</span></div>
            </div>
        </div>    
            <div class="zone_input">
            <input id="m" autocomplete="off"/> <button onclick="send()"></button>
            </div>
    </div>
    </main>
    <script src="/back/message.js"></script>
</body>
</html>
